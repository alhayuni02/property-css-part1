<!DOCTYPE html>
<html>
<head>
	<title>Border Collapse</title>
	<style>
		table{
			border-collapse: collapse;
		}

		table, td, th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table border="0" cellspacing="0">
		<tr>
		<td><strong> Nama Depan </strong> </td>
		<td><strong> Nama Belakang </strong></td> 

		<tr>
			<td>Tatang</td>
			<td>Samsuri</td>
		</tr>

		<tr>
			<td>Raras</td>
			<td>Rismaya</td>
		</tr>
		</tr>



</body>
</html>
